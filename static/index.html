<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="components/bootstrap.css/css/bootstrap.css">
    <link href='http://fonts.googleapis.com/css?family=Monofett' rel='stylesheet' type='text/css'>

    <script src="components/jquery/jquery.min.js"></script>    
    <script src="components/underscore/underscore-min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">   
  </head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="/browser-stats.js"></script>
  <script>

    $(function() {
      BrowserStats.load(function(browsers) {
        var features = browsers.features;
        var features;
        var feats = _.sortBy(_.keys(features), function(itm) { return itm; });
        for(var i = 0;feature=features[feats[i]]; i++) {
          $("#features").append("<li><input type='checkbox' id='" + feats[i] + "'/><label for='" + feats[i] + "'>" + feature.title + "</label>");
        }
      
        $("input[type=checkbox]").live('click', function() {
          var checked = $("input:checked").map(function(val, i) { return i.id; } );

          var supportedBy = BrowserStats.browsers.browsersByFeature(checked, ["y", "y x", "a", "a x"]);

          var sum = _.reduce(supportedBy, function(memo, num){ return memo + num.share; }, 0);
          $("#share").text(sum.toFixed(2));

          // Version numbers aren't that interesting here.
          drawTable("#totalShare",["name", "versions", "share"], supportedBy);
          drawTable("#mobileDesktopSplit",["name", "share"], BrowserStats.browsers.typesByFeature(checked, ["y", "y x", "a", "a x"])); 
        });
      });
    });

    var drawTable = function(element, columns, data) {
   
      var table = d3.select(element).html("").append("table"),
          thead = table.append("thead"),
          tbody = table.append("tbody");

      thead.append("tr")
           .selectAll("th")
           .data(columns)
           .enter()
           .append("th")
             .text(function(col) { 
                return col;
              });
 
      var rows = tbody.selectAll("tr")
                      .data(data)
                      .enter()
                      .append("tr");

      var cells = rows.selectAll('tr')
                      .data(function(row) {
                         return columns.map(function(col) {
                            if(col === "share") 
                              return {column: col, value:row[col].toFixed(3) + "%"};
                            else
                              return {column: col, value:row[col]};
                         })
                      })
                      .enter()
                      .append("td")
                         .text(function(d) { return d.value; }) 
       
    };
</script>

  <style>
    html {
      background-image: url('/images/lightpaperfibers.png');
      background-repeat: repeat;
      margin: 0 20% 0 20%;
    }
  
    body {
      background-color: transparent;
      color: black;
    }     

    header {
      background-color: black;
      padding: 20px;
      color: white;
      font-weight: 400;
      font-family: 'Monofett';
    }

    header h1 {
      font-weight: 400;
      font-size: 4em;
    }

    ul { 
      margin: 0;
    }

    ul#features li {
      list-style: none; 
      float: left;
    }

    ul#features li label {
      background-color: black;
      color: white;
      padding: 5px;
      margin: 5px;
      cursor: pointer;
    }

    ul#features input[type=checkbox] {
      display: none;
    }

    input[type=checkbox]:checked + label {
      background-color: red !important;
    }

    thead {
      text-transform: capitalize;
    }
    
    #share { color: red; }
  </style>
  <body>

   <div id="result">
      <header>
        <h1>Reaching <span id="share">100</span>% of the web</h1>
      </header>
      <section>
        <div id="#charts">
          <h2>Device type split</h2>
          <div id="mobileDesktopSplit"></div>
          <h2>Browser share</h2>
          <div id="totalShare"></div>
        </div>
      </section>
   </div>
   <h2>Browser Features</h2>
   <p>Select a range of Browser features that you would like to use in your app</p>
   <ul id="features"></ul>
  </body>
</html>
